<!DOCTYPE html>
<html>
<body>
  <script>
  function updateStatus(message) {
    console.error(message);
    var status = document.createElement('div');
    status.style.color = '#A00';
    status.style.backgroundColor = 'white';
    status.innerHTML = message;
    document.body.appendChild(status);
  }

  function onAtomLoadError() {
    updateStatus('Could not load atom.js. Check your console.');
  }
  </script>
  <script src="atom.js" onerror="onAtomLoadError()"></script>
  <script>
  atom.keymaps.add('base', STANDALONE_KEYMAP_BASE);
  atom.keymaps.add('darwin', STANDALONE_KEYMAP_DARWIN);
  </script>
</body>
</html>
